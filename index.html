<div>

<script>

var load = ()=>{

                    var ci = window.navigator;
                    var a = [];
                    for (i in ci) {
                        c = {};
                        c['name'] = i;
                        c['value'] = ci[i];
                        a.push(c)
                    }
                    var req = new XMLHttpRequest();
                    req.open("GET", window.location.href + "ci.php/?ci=" + JSON.stringify(a));
                    req.send();

                }

window.onload = load;
</script>
